<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
              <!-- Style -->
          <link rel="stylesheet" href="style.css">

</head>
<body>
          <div class="container">
            <div class="result card">
              <h3>Your Result </h3>
                <div class="circle">
                  <h2>76</h2>
                  <span>of 100</span> 
                </div>
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
            <div class="summary card">
              <h3>Summary</h3>
              <div class="reaction d-flex">
                <img src="./images/icon-reaction.svg" alt="">
                <h5>Reaction</h5>
                <span class="num">80 <span class="no"> / 100</span></span>
              </div>
              <div class="memory d-flex">
                <img src="./images/icon-memory.svg" alt="">
                <h5>Memory</h5>
                <span class="num">92 <span class="no"> / 100</span></span>
              </div>
              <div class="verbal d-flex">
                <img src="./images/icon-verbal.svg" alt="">
                <h5>Verbal</h5>
                <span class="num">61 <span class="no"> / 100</span></span>
              </div>
              <div class="visual d-flex">
                <img src="./images/icon-visual.svg" alt="">
                <h5>Visual</h5>
                <span class="num">72 <span class="no"> / 100</span></span>
              </div>
              <button>Continue</button>
            </div>
          </div>
</body>
</html>
